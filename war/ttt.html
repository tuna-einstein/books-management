<!DOCTYPE html>
<html>
	<head>
		<title>My Page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet"
		href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script
		src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

		<link href="http://cdn.jtsage.com/jtsage-datebox/4.0.0/jtsage-datebox-4.0.0.jqm.min.css" rel="stylesheet" type="text/css">
		<script src="http://cdn.jtsage.com/jtsage-datebox/4.0.0/jtsage-datebox-4.0.0.jqm.min.js" type="text/javascript"></script>

		<link rel="stylesheet" href="css/mycss.css">
		<script src="js/myjs.js"></script>
	</head>

	<body>
		<div data-role="page" id="page_report" data-theme="b">

			<div data-role="header" data-position="fixed" data-theme="b">
				<h1>Books</h1>
				<a href="#home" data-icon="home" data-iconpos="notext">Home</a>
				<a href="#cart" data-icon="shop" class="ui-btn-right" id="shoppingCart">12</a>
			</div>
			<!-- /header -->

			<div data-role="content">
				<div data-role="collapsible-set">
					<div data-role="collapsible">
						<h3>Book details</h3>
						<ul data-role="listview"
						id="list_selected_books"
						data-split-theme="b" data-split-icon="delete"></ul>
						<br>
						<ul data-role="listview"
						data-filter="true"  data-filter-placeholder="Add book..."
						data-filter-theme="b"data-filter-reveal="true"
						>

							<li>
								<a href="#" class="my-book-item" data-rel="dialog" data-id="123" data-title="Bhagbat Gita">Bhagbat Gita</a>
							</li>
							<li>
								<a href="#" class="my-book-item" data-rel="dialog" data-id="123" data-title="Bhagbat Gita">Bhagbat Gita</a>
							</li>
							<li>
								<a href="#" class="my-book-item" data-rel="dialog" data-id="123" data-title="Bhagbat Gita">Bhagbat Gita</a>
							</li>
						</ul>

					</div>
				</div>

				<div data-role="collapsible">
					<h3>Date & Location</h3>
					<div id="dateDiv" data-role="fieldcontain">
						<label for="date">Date *</label>
						<input type="text" data-role="datebox" id="date" name="date"
						data-options='{"mode":"datebox"}'>
					</div>

					<div id="streeAddressDiv" data-role="fieldcontain">
						<label for="streetAddress">Street Address *</label>
						<input id="streetAddress" name="streetAddress" type="text"/>
					</div>

					<div id="cityDix" data-role="fieldcontain">
						<label for="city">City *</label>
						<input id="city" name="city" type="text"/>
					</div>
					<div id="stateDiv" data-role="fieldcontain" data-theme="b">
						<label id="stateLabel" for="state">State *</label>
						<select id="state" name="state_r" tabindex="2" data-theme="b">
							<option value="ZZ">Please select a state</option>
							<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
						</select>
					</div>

					<div id="postalCodeDix" data-role="fieldcontain">
						<label for="postalCode">Postal Code *</label>
						<input id="postalCode" name="postalCode" type="text"/>
					</div>

					<div id="locationTypeDiv" data-role="fieldcontain" data-theme="b">
						<label for="locationType">Location type *</label>
						<select id="locationType" name="locationType" tabindex="2" data-theme="b">

							<option value="ZZ">Apt/homes</option>
							<option value="AL">University</option>
							<option value="AK">Hospitals</option>
							<option value="AZ">Prisons</option>
							<option value="AZ">Motels</option>
							<option value="AZ">Pumpkin</option>
							<option value="AZ">Festival</option>
							<option value="AZ">Home program</option>
							<option value="AZ">Temple</option>
							<option value="AZ">Shop</option>
							<option value="AZ">Other</option>
						</select>
					</div>
				</div>

				<div data-role="collapsible">
					<h3>Team details</h3>
					<div data-role="fieldcontain" data-theme="b">
						<label for="teamType">Team type *</label>
						<select id="teamType" name="teamType" data-theme="b">
							<option value="ZZ">Choose team type</option>
							<option value="ZZ">Adult team</option>
							<option value="AL">Kids team</option>
							<option value="AZ">Motel gita</option>
							<option value="AZ">Weekday Warriors</option>
							<option value="AZ">Other</option>
						</select>
					</div>

					<ul data-role="listview"
					id="list_devotee" data-split-theme="b" data-split-icon="delete">

					</ul>

					<br/>
					<input type="button" value="Add more" data-icon="plus" id="btn_add_devotee"/>
				</div>

				<div data-role="collapsible">
					<h3>Laxmi collected</h3>
					<ul data-role="listview" id="list_currency" data-split-theme="b" data-split-icon="delete">
						<li id='currency_id_0'>
							<a>
							<div class="ui-grid-a">
								<div class="ui-block-a">
									<input type="number" value="0" id="currency_value_0"/>
								</div>
								<div class="ui-block-b">
									<select id="currency_type_0" data-theme="b">
										<option value="USD">USD</option>
										<option value="AUD">AUD</option>
										<option value="INR">INR</option>
									</select>
								</div>

							</div> </a>
							<a href="#" class="currency_delete" data-id="0">Delete</a>
						</li>
					</ul>
					<br>
					<input type="button" value="Add more" data-icon="plus" id="btn_add_currency"/>
				</div>
			</div>

			<!-- /content -->

			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li>
							<a href="#" data-icon="navigation"
							class="previous_nav">Previous</a>
						</li>
						<li>
							<a href="#page_report1" data-icon="navigation"
							class="next_nav">Next</a>
						</li>
					</ul>

				</div>
			</div>
		</div>
	</body>
</html>
